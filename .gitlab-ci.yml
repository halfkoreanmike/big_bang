# Define global rules for when pipelines run
workflow:
  rules:
    # Skip pipeline when commit message starts with "wip"
    - if: '$CI_COMMIT_MESSAGE =~ /^wip/'
      when: never
    # Skip pipeline for branches that start with "docs"
    - if: '$CI_COMMIT_BRANCH =~ /^docs/'
      when: never
    - when: always

