hostname: bigbang.dev

# Tune flux for dev
flux:
  interval: 1m
  rollback:
    cleanupOnFail: false

logging:
  # Directly modify chart values for dev workloads
  values:
    elasticsearch:
      master:
        count: 1
        persistence:
          size: 5Gi
        resources:
          limits:
            cpu: 1
            memory: 2Gi
      data:
        count: 1
        persistence:
          size: 5Gi
        resources:
          limits:
            cpu: 1
            memory: 2Gi

istio:
  # Directly modify chart values for dev workloads
  values:
    kiali:
      dashboard:
        auth:
          strategy: "anonymous"

gatekeeper:
  # Directly modify chart values for dev workloads
  values:
    replicas: 1

twistlock:
  # Directly modify chart values for dev workloads
  values:
    console:
      persistence:
        size: 5Gi

# Explicitly enable all addons for CI
addons:
  argocd:
    enabled: true
  authservice:
    enabled: true
    values:
      # Use a dummy default authservice config just so it deploys successfully
      # TODO: Use a pre-defined proper clientID and clientsecret from keycloak
      defaultConfig: true
