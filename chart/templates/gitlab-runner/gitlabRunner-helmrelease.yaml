{{- if .Values.addons.gitlabRunner.enabled }}
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitlab-runner
  namespace: {{ .Release.Namespace }}
spec:
  targetNamespace: gitlab-runner
  chart:
    spec:
      chart: {{ .Values.addons.gitlabRunner.git.path }}
      interval: 5m
      sourceRef:
        kind: GitRepository
        name: gitlab-runner
        namespace: {{ .Release.Namespace }}

  {{- with .Values.flux }}
  interval: {{ .interval }}
  test:
    enable: false
  install:
    remediation:
      retries: {{ .install.retries }}
  upgrade:
    remediation:
      retries: {{ .upgrade.retries }}
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: {{ .rollback.timeout }}
    cleanupOnFail: {{ .rollback.cleanupOnFail }}
  {{- end }}

  valuesFrom:
  - name: values
    kind: Secret
    valuesKey: "gitlab-runner.yaml"

  values:
    imagePullSecrets:
    - name: private-registry
    runners:
      imagePullSecrets:
      - name: private-registry
    monitoring:
      enabled: {{ .Values.monitoring.enabled }}
    istio:
      enabled: {{ .Values.istio.enabled }}

  {{- if or .Values.gatekeeper.enabled .Values.istio.enabled .Values.monitoring.enabled }}
  dependsOn:
    {{- if .Values.gatekeeper.enabled }}
    - name: gatekeeper
      namespace: {{ .Release.Namespace }}
    {{- end }}
    {{- if .Values.istio.enabled }}
    - name: istio
      namespace: {{ .Release.Namespace }}
    {{- end }}
    {{- if .Values.monitoring.enabled }}
    - name: monitoring
      namespace: {{ .Release.Namespace }}
    {{- end }}
  {{- end }}
{{- end }}