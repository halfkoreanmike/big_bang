{{- if .Values.addons.anchore.enabled }}
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: anchore
  namespace: {{ .Release.Namespace }}
spec:
  releaseName: anchore
  targetNamespace: anchore
  chart:
    spec:
      chart: {{ .Values.addons.anchore.git.path }}
      interval: 5m
      sourceRef:
        kind: GitRepository
        name: anchore
        namespace: {{ .Release.Namespace }}

  {{- with .Values.flux }}
  interval: {{ .interval }}
  test:
    enable: false
  install:
    remediation:
      retries: {{ .install.retries }}
  upgrade:
    remediation:
      retries: {{ .upgrade.retries }}
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: {{ .rollback.timeout }}
    cleanupOnFail: {{ .rollback.cleanupOnFail }}
  {{- end }}

  valuesFrom:
    - name: values
      kind: Secret
      valuesKey: "anchore.yaml"
  values:
    hostname: {{ .Values.hostname }}
    istio:
      enabled: {{ .Values.istio.enabled }}
    enterpriseLicenseYaml: {{ .Values.addons.anchore.enterprise.licenseYaml }}
    sso:
      enabled: {{ .Values.addons.anchore.sso.enabled }}
      spEntityId: {{ .Values.addons.anchore.sso.clientId }}
      acsUrl: "https://anchore.{{ .Values.hostname }}/service/sso/auth/keycloak"
      idpMetadataUrl: "https://{{ .Values.addons.anchore.sso.oidc.host }}/auth/realms/{{ .Values.addons.anchore.sso.oidc.realm }}/protocol/saml/descriptor"
    anchoreEnterpriseGlobal:
      enabled: {{ .Values.addons.anchore.enterprise.enabled }}
    postgresql:
      imagePullSecrets: private-registry
      enabled: {{ .Values.addons.anchore.postgresql.enabled }}
      postgresUser: {{ .Values.addons.anchore.postgresql.user }}
      postgresPassword: {{ .Values.addons.anchore.postgresql.password }}
      postgresDatabase: {{ .Values.addons.anchore.postgresql.mainDB }}
      externalEndpoint: {{ .Values.addons.anchore.postgresql.endpoint }}
    anchoreGlobal:
      imagePullSecretName: private-registry
      oauthEnabled: {{ .Values.addons.anchore.sso.enabled }}
      saml:
        secret: TBD
    anchoreEnterpriseGlobal:
      imagePullSecretName: private-registry
    anchore-feeds-db:
      imagePullSecrets: private-registry
      enabled: {{ .Values.addons.anchore.postgresql.enabled }}
      postgresUser: {{ .Values.addons.anchore.postgresql.user }}
      postgresPassword: {{ .Values.addons.anchore.postgresql.password }}
      postgresDatabase: {{ .Values.addons.anchore.postgresql.enterpriseFeedsDB }}
      externalEndpoint: {{ .Values.addons.anchore.postgresql.endpoint }}
    anchoreEnterpriseUi:
      imagePullSecretName: private-registry
    anchore-ui-redis:
      enabled: {{ .Values.addons.anchore.enterpriseUiRedis.enabled }}
      externalEndpoint: "redis://:{{ .Values.addons.anchore.enterpriseUiRedis.password }}@{{ .Values.addons.anchore.enterpriseUiRedis.endpoint }}"
      image:
        pullSecrets:
        - private-registry

  {{- if or .Values.istio.enabled .Values.monitoring.enabled }}
  dependsOn:
    {{- if .Values.istio.enabled }}
    - name: istio
      namespace: {{ .Release.Namespace }}
    {{- end }}
    {{- if .Values.monitoring.enabled }}
    - name: monitoring
      namespace: {{ .Release.Namespace }}
    {{- end }}
  {{- end }}
{{- end }}
